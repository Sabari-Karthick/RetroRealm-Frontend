<div class="search_wrapper">
    
    <p-autoComplete [suggestions]="gameSuggestions" [(ngModel)] = "selectedGame" optionLabel="gameName" [showClear]="true" id="searchBox" (completeMethod)="searchGame($event)" placeholder="Search"></p-autoComplete>
    <p-inputIcon style="color: #fff;" styleClass="pi pi-search" />
</div>
